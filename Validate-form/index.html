<html>
<head>
	<title>Form đăng kí</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Welcome</h1>
	<div class="t0">
			<div class="t1">
				<form name="form1">
					<label>Email</label>
					<input type="text" name="account-email">
					<label>Mật Khẩu</label>
					<input type="password" name="password">
					<button type="button" class="btn1">Đăng nhập</button>
					<button type="button" class="btn2">Đăng kí</button>
				</form>
			</div>

	</div>
		

	<div class="t0">
		<div class="t2">

				<form name="form2" action="infor.html" id="form-infor">
					<label>Họ và tên</label>
					<input type="text" placeholder="Họ và tên" name="name" id="a1" value="">
					<span id="errorname" class="error"></span>

				<br>
				<hr>
				
					<label>Ngày sinh</label><br/>
					<select name="day" id="a2">
						<option value="day">Ngày</option>
					</select>
					<select name="month" id="a21">
						<option value="month">Tháng</option>
					</select>
					<select name="year" id="a22">
						<option value="year">Năm</option>
					</select>
				<br>
				<hr>
				
				
					<label>Giới tính</label>
					<select name="gender" id="a3">
						<option value="Nam">Nam</option>
						<option value="Nữ">Nữ</option>
						<option value="KO BIẾT">KO BIẾT</option>
					</select>
				<br>
				<hr>
					
					<label>Địa chỉ</label>
					<input type="text" placeholder="Địa chỉ" name="address" id="a4" value="">
					<span id="erroradress" class="error"></span><hr>
					<label>Điện thoại</label>
					<input type="text" placeholder="Điện thoại" name="phone" id="a5" value="">
					<span id="errorphone" class="error"></span><hr>
					<label>Facebook</label>
					<input type="text" placeholder="Facebook" name="Fb" id="a51" value="">
					<span id="errorfb" class="error"></span><hr>
					<label>Email</label>
					<input type="text" placeholder="Email" name="email" id="a6" value="">
					<span id="erroremail" class="error"></span><hr>
					<label>Mật Khẩu</label>
					<input type="password" placeholder="Mật Khẩu" name="password" id="a7" value="">
					<span id="errorpassword" class="error"></span><hr>
					<label> Nhập lại mật Khẩu</label>
					<input type="password" placeholder="Nhập lại mật Khẩu" name="repassword" id="a8" value="">
					<span id="errorrepassword" class="error"></span>
					<input type="submit" value="Đăng kí" class="btn" >
				</form>
			</div>
		</div>
		
			
	<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
