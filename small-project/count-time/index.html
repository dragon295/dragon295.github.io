<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Count</title>
    <link rel="stylesheet" href="style-1.css">
    <script defer type="text/javascript" src="script-1.js"></script>
</head>
<body>
    <h1>New Year Eve</h1>
    <div class="count-container">
        <div class="count-el days-c">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="count-el hours-c">
            <p class="text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="count-el minutes-c">
            <p class="text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="count-el seconds-c">
            <p class="text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
