<!DOCTYPE html>
<html>
<head>
	<title>Layout</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="fontawsome/css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style3.css">
</head>
<body>
	<div class="background-1"></div>
	<div class="container">
		<div class="row">

			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
			  	<div class="carousel-inner">
				    <div class="carousel-item active">
				      <img class="d-block w-100 img-1 img-fluid" src="img/ff7-1.jpg" alt="First slide">
				      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 h-25 mt-5 infor-sp-2">
				      	<span class="">duhdsauihduih</span>
				      </div>
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100 img-2 img-fluid" src="img/ARK.jpg" alt="Second slide">
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100 img-3 img-fluid" src="img/mortal-kombat.jpg" alt="Third slide">
				    </div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<i class="fa fa-chevron-left" aria-hidden="true"></i>
				<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<i class="fa fa-chevron-right" aria-hidden="true"></i>
				<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>
	<div class="background-2"></div>








	<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
