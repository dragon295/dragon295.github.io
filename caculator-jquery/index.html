<!DOCTYPE html>
<html>
<head>
	<title>Caculator-jquery</title>
	<meta charset="utf-8" />
	<link rel="shortcut icon" type="image/png" href="img/favicon.jpg" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main">
	<div class="main-container">
			<form name="form" class="form">
			<input class="input w-100" type="text">
			</form>
		<div>
			<input type="button"  onclick="back()" data-css="modal" value="C"></input>
			<input type="button"  onclick="factorial()" data-css="modal" value="!"></input>
			<input type="button"  onclick="binhPhuong()" data-css="modal" value="x²"></input>
			<input type="button"  onclick="can()" data-css="modal" value="√"></input>
			<input type="button"  onclick="phanTram()" data-css="modal" value="%"></input>
		</div>
		<div>
			<input type="button"  onclick="btn(7)" data-css="modal" value="7"></input>
			<input type="button"  onclick="btn(8)" data-css="modal" value="8"></input>
			<input type="button"  onclick="btn(9)" data-css="modal" value="9"></input>
			<input type="button"  onclick="btn('/')" data-css="modal" value="/"></input>
		</div>
		<div>
			<input type="button"  onclick="btn(4)" data-css="modal" value="4"></input>
			<input type="button"  onclick="btn(5)" data-css="modal" value="5"></input>
			<input type="button"  onclick="btn(6)" data-css="modal" value="6"></input>
			<input type="button"  onclick="btn('*')" data-css="modal" value="*"></input>
		</div>
		<div>
			<input type="button"  onclick="btn(1)" data-css="modal" value="1"></input>
			<input type="button"  onclick="btn(2)" data-css="modal" value="2"></input>
			<input type="button"  onclick="btn(3)" data-css="modal" value="3"></input>
			<input type="button"  onclick="btn('-')" data-css="modal" value="-"></input>
		</div>
		<div>
			<input type="button"  onclick="clearMen()" data-css="modal" value="AC" style="background-color: #ff9f1a; border-color=#ff9f1a"></input>
			<input type="button"  onclick="btn(0)" data-css="modal" value="0"></input>
			<input type="button"  onclick="btn('.')" data-css="modal" value="."></input>
			<input type="button"  onclick="btn('+')" data-css="modal" value="+"></input>
			<input type="button" onclick="kq()" data-css="modal2" value="=" ></input>
		</div>
		<div class="d-flex justify-content-center align-items-center my-2">
			<input type="button" data-css="modal3" value="Change Theme" onclick="changeTheme()">
		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
