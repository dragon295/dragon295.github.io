function isWeekend(x) {
  let now = new Date(x);
  return now.getDay() === 6 || now.getDay() === 0 ? true : false
}

var fromDate = new Date('2019/10/17');
var toDate = new Date('2019/10/21');
 
function diff(fromDate, toDate) {
  return  toDate.getDate() - fromDate.getDate()
}

var date = new Date("06/10/2019")

function subtractDays(date, n) {
 return date.getTime() - n*24*60*60*1000
}


function diffMs(a, b) {
 let num1 = new Date(a);
 let num2 = new Date(b);
  return num2.getTime() - num1.getTime()
}


function capitalize(str) {
  return str.trim().toLowerCase().split(' ').map(x => {
    return x.charAt(0).toUpperCase() + x.slice(1)
  }).join(" ")
}

function getExtensionFilename(filename) {
   let show = filename.split('.');
   return show[show.length - 1];
  }

function findMaxDiff(arr) {
  // debugger
  if(arr.length < 2) {
    return 0
  }
  let maxDiff = 0
  for(let i = 0 ; i <arr.length; i++) {
    maxDiff=(maxDiff < Math.abs(arr[i]- arr[i+1])) ? Math.abs(arr[i]- arr[i+1]) : maxDiff
  }

  return maxDiff
  }

  function equal_pt(str){ 
 let countP = 0;
 let countT = 0;
 let arr = str.split('');
 for(let i = 0 ; i < arr.length ; i++) {
  if(arr[i] === 'p') {
    countP++;
  } else if(arr[i] === 't') {
    countT++;
  }
 }
 return countP === countT ? true : false
}

function first(array, n) {
 return n === undefined ? [ array[0] ] : n < 0 ? [] : array.slice(0, n)
}

function omitCharAt(str, n) {
  return str.replace(str.charAt(n), "")
}

function nearestTo100(a, b){
 return Math.abs(100 - a) < Math.abs(100 - b) ? a : b
}

function checkInt(number1, number2) {
  if(number1 < 0 && 0 < number2) {
    return true
  } else if(number1 > 0  && 0 > number2) {
    return true
  } else {
    return false
  }
}

function difference(n) {
 return n > 13 ? (n-13)*2 : Math.abs(n-13)
}

function toNextChar(str) {
  let arr = str.split('');
  for(let i = 0 ; i < arr.length; i++) {
   arr[i]=String.fromCharCode(str.charCodeAt(i)+1)
  }
  return arr.join('')
}

function newString(str, n){
  return str.slice(0, n) + str.slice(str.length- n)
}

function chunkArrayInGroups(arr, size){
  let mang = []
  for(let i = 0; i < arr.length; i+= size) {
    mang.push(arr.slice(i, i+size))
  }
  return mang
}

function maxOfSumChain(arr,k){
  let cut = arr.slice(arr[0], k+1);
  // console.log(cut)
  let sum = 0;
  for(let num of cut) {
    sum+=num
  }
  return sum
}

    let sort1 = str1.split('').sort();
    let sort2 = str2.split('').sort();
   for(let i = 0 ; i< str1.length; i++) {
