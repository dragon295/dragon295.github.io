function holiday(x, weekDay, month, yearNumber) {
  weekDay = weekDay.slice(0, 3);
  const date = new Date(month + ' ' + yearNumber);
  const m = date.getMonth();
  for (let d = 1; date.getMonth() === m; date.setDate(++d)) {
    if(date.toString().slice(0, 3) === weekDay && --x === 0) {
      return d;
    }
  }
  return -1;
}

longestPalindrome=function(s){
 if (!s) return 0;
 for (let c = s.length; c > 0; c--) {
  for (let i = 0; i <= s.length - c; i++) {
    var check = s.substr(i, c);
    if (check === check.split("").reverse().join("")) return c;
  }
}
}

multiplicationTable = function(size) {
  var result = [];

  for (var i = 0; i < size; i++) {
    result[i] = [];
    for(var j = 0; j < size; j++) {
      result[i][j] = (i + 1) * (j + 1);
    }
  }
  
  return result
}

function abbreviate(string) {
  return string.replace(/\w{4,}/g, function(word) {
    return word[0] + (word.length - 2) + word.slice(-1);
  });
}

var maxSequence = function(arr){
  debugger
  var min = 0, ans = 0, i, sum = 0;
  for (i = 0; i < arr.length; ++i) {
    sum += arr[i];
    min = Math.min(sum, min);
    ans = Math.max(ans, sum - min);
  }
  return ans;
}

var isPP = function(n){
  let test = Math.sqrt(n);
  let arr = [];
  let add = 0; 
  for(let i = add ; i <= n ; i++) {
    for (var m = 2; m <= Math.floor(Math.sqrt(n)); ++m) {
      var k = Math.round(Math.log(n) / Math.log(m))
      if (Math.pow(m, k) == n) return [m, k];
    }
    return null;
  }
}
