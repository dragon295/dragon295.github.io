function getTopStudents(students) {
	return students.sort(function(a,b){

		}).slice(0, 3).map(val => {

		})
}

function powerup(arr) {
 return arr.map(val => {
 	return val % 2 === 0 ? Math.pow(val, 2) : val;
 })
}

function average(arr) {
	let count = 0;
	for(let num of arr) {
		count+=num
	}
	return Math.round(count / arr.length)
} 

function positiveNumber(arr) {
	return arr.map(val => {
		return val < 0 ? Math.abs(val) : val;
	})
}


function circumferenceOfCircle(r) {
  return Math.pow(r, 2) * Math.PI

function trigonim(number) {
 	let mang = [];
 	mang.push(Math.sin(number).toFixed(3));
 	mang.push(Math.cos(number).toFixed(3));
 	mang.push(Math.tan(number).toFixed(3));
 	return mang
 }
