function factorials123(num) {
  debugger;
  if(num < 0) {
  	return -1;
  } else if (num === 0) {
  	return 1
  }  else {
  	return num * factorials123(num - 1)
  }
}

function factorials1(num) {
	debugger;
	let result = num;
	if (num === 0 || num === 1) {
		return 1
	}
	while(num > 1) {
		num--;
		result*=num;
	}
	return result
}

function factorials12(num) {
	//debugger;
	let sol = num -1;
	if (num < 1) {
		return 1
	}
	for(let i = sol; i>= 1; i--) {
		num*=i
	}
	return num;
}

}

function getObjectKey(obj, keys=[]) {
 //debugger;
 for (let key in obj) {
      if (typeof obj[key] == 'object') {

       } else {
       	keys.push(key)
       }
   }
   return keys
}
