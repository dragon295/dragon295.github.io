	<!-- Window Event Attributes
	+ onafterprint: hiện thông báo sau khi in;
	- Hỗ trợ : <body>;

	+ onbeforeprint: hiện thông báo trước khi in;
	- Hỗ trợ : <body>;

	+ onbeforeunload: hỏi xem có thực sự load lại trang không
	- Hỗ trợ : <body>;

	+ onerror: hiiern thị lỗi khi tải tệp bên ngoài (ví dụ: tài liệu hoặc hình ảnh);
	- Hỗ trợ: <img>, <input type="image">, <object>, <link>, and <script>

	+ onhashchange: alert URL đẫ bị thay đổi
	EG: Ví dụ về phần neo thực sự là gì: Giả sử rằng URL hiện tại là
	http://www.example.com/test.htm#part2 - Phần neo của URL này sẽ là # part2.

	Để gọi sự kiện này, bạn có thể:

	Thay đổi phần neo bằng cách đặt thuộc tính location.hash hoặc location.href của Đối tượng Vị trí

	Điều hướng đến trang hiện tại bằng một dấu trang khác (Sử dụng các nút "quay lại" hoặc "chuyển tiếp")

	Nhấp vào liên kết đến một liên kết dấu trang
	- Hỗ trợ : <body>;

	+ onload: alert khi browser tải xong
	- Hỗ trợ: <body>, <frame>, <frameset>, <iframe>, <img>, <input type = "image">, <link>, <script> và <style>

	+ onpageshow: tương tự như sự kiện onload , ngoại trừ nó xảy ra sau sự kiện onload khi trang tải lần đầu tiên. Ngoài ra, sự kiện onpageshow xảy ra mỗi khi trang được tải, trong khi sự kiện onload không xảy ra khi trang được tải từ bộ nhớ cache
	- Hỗ trợ : <body>;

	+ onresize: alert khi browser bị thay dổi kích thước
	- Hỗ trợ : <body>;

	+ onunload: alert khi browser load xong;
	 -->




	<!-- Form Events 
	+ onblur: trigger khi input mất focus;
	- Hỗ trợ : All HTML elements, EXCEPT: <base>, <bdo>, <br>, <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, and <title>

	+ onchange: trigger khi value bị thay đổi ( thường là <select> )
	- Hỗ trợ: <input type="checkbox">, <input type="file">, <input type="password">, <input type="radio">, <input type="range">, <input type="search">, <input type="text">, <select> and <textarea>

	+ oncontextmenu: trigger khi user click chuột phải vào 1 element;
	- Hỗ trợ : tất cả tag HTML;
	
	+ onfocus: trigger khi người dùng focus vào 1 input
	- Hỗ trợ: All HTML elements, EXCEPT: <base>, <bdo>, <br>, <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, and <title>

	+ oninput: trigger khi user nhập vào; oninput xảy ra khi bất cứ value nào đc nhập vào còn onchange thay dổi sau khi bỏ focus 1 input
	- Hỗ trợ: <input type = "password">, <input type = "search">, <input type = "text"> and <textareosystem

	
	+ oninvalid: trigger khi submit mà ko có value trong input;
	- Hỗ trợ : <input>

	+ onreset: Khi user reset form, trigger alert
	- Hỗ trợ <form>

	+ onsearch: khi user search và nhấn ENTER sẽ thud đcdữ liệu
	- Hỗ trợ: <input type="search">

	+ onselect: trigger khi chọn text trong input
	- Hỗ trợ: <input type="file">, <input type="password">, <input type="text">, and <textarea>

	+ onsubmit: trigger sau khi user click submit;
	- Hỗ trợ: <form>
	-->


	<!-- Keyboard Events 
	+ onkeydown: trigger khi người dùng nhấn phím trong input
	+ onkeypress: trigger khi người dùng không nhạp input
	+ onkeyup: tương tụ như onkeydown (nhưng có một vài nút không trigger, nên sử sụng onkeydown hơn)
	-->



	<!-- Mouse Events 
	+ onclick: trigger khi user click chuột
	
	+ ondbclick: trigger khi user click 2 lần chuột
	
	+ onmousedown: trigger khi user click vào element;
	
	+ onmousemove: trigger khi user di chuột vào element;

	+ onmouseout: trigger khi user di chuột khỏi element

	+ onmouseover: trigger khi con trỏ chuột di chuyển qua một phần tử (khấ giống với onmousemove)

	+ onmouseup: ngược lại với onmousedown
	- Thứ tự của các sự kiện liên quan đến sự kiện onmouseup (đối với nút chuột trái / chuột giữa)
	1. onmousedown
	2. onmouseup
	3. onclick
	- Thứ tự các sự kiện liên quan đến sự kiện onmouseup (đối với nút chuột phải)
	1. onmousedown
	2. onmouseup
	3. oncontextmenu
	- Hỗ trợ: All HTML elements, EXCEPT: <base>, <bdo>, <br>, <head>, <html>, <iframe>, <meta>, <param>, <script>, <style>, and <title>

	+ onwheel: trigger khi user cuộn lên hoặc xuông con chuột
	- Hỗ trợ tất cả tag HTML
	-->

	
	<!-- Clipboard Events 
	+ oncopy: trigger khi user sao chép nội dung của một phần tử (có thể copy hình ảnh nhưng nhiều nhất là với 
	<input> type="text");
	+ oncut: trigger khi user cut value của  element (hay dùng với <input> type="text");
	+ onpaster: trigger khi user paste value element (hay dùng với <input> type="text")
	-->


	<!-- Drag Events 
	- Các event được  trigger trên mục tiêu có thể kéo (phần tử nguồn) :
	+ ondragstart - trigger khi người dùng bắt đầu kéo một phần tử
	+ ondrag - trigger khi một phần tử đang được kéo
	+ ondragend - trigger khi người dùng kéo xong phần tử
		
	- Các event được trigger trên mục tiêu thả:
	+ ondragenter - trigger khi phần tử được kéo đi vào mục tiêu thả
	+ ondragover - trigger khi phần tử được kéo vượt quá mục tiêu thả
	+ ondragleave - trigger khi phần tử được kéo rời khỏi mục tiêu thả
	+ ondrop - trigger khi phần tử kéo được thả trên mục tiêu thả

	- Hỗ trợ : tất cả Tag HTML

	+ onscroll: trigger khi scroll browser
	- Hỗ trợ: <address>, <blockquote>, <body>, <caption>, <center>, <dd>, <dir>, <div>, <dl>, <dt>, <fieldset>, <form>, <h1 > đến <h6>, <html>, <li>, <menu>, <object>, <ol>, <p>, <pre>, <select>, <tbody>, <textareosystem, <tfoot>, <thead>, <ul>
	-->


	<!-- Media Events 
	- Các event được trigger bởi các phương tiện như video, hình ảnh và âm thanh (áp dụng cho tất cả các phần tử HTML, nhưng phổ biến nhất trong các phần tử phương tiện, như <audio>, <embed>, <img>, <object> và <video>).
	+ onabort: Script được chạy vào hủy bỏ

	+ oncanplay: Script sẽ được chạy khi một tệp đã sẵn sàng để bắt đầu phát (khi nó đủ đệm để bắt đầu)

	+ oncanplaythrough: Script sẽ được chạy khi một tệp có thể được phát tất cả các cách đến cùng mà không dừng lại để đệm

	+ oncuechange: Script sẽ được chạy khi CUE thay đổi trong phần tử <track>

	+ ondurationchange: Script sẽ được chạy khi độ dài của phương tiện thay đổi

	+ onemptied: Script sẽ được chạy khi một cái gì đó xấu xảy ra và tập tin đột nhiên không có sẵn (như ngắt kết nối bất ngờ)

	+ onended: Script sẽ được chạy khi phương tiện truyền thông đạt đến kết thúc (một sự kiện hữu ích cho các tin nhắn như "Cảm ơn đã nghe")

	+ onerror: Script sẽ được chạy khi xảy ra lỗi khi tệp đang được tải

	+ onloadeddata: Script sẽ được chạy khi dữ liệu phương tiện được tải

	+ onloadedmetadata: Script sẽ được chạy khi dữ liệu meta (như kích thước và thời lượng) được tải

	+ onloadstart: Script để được chạy giống như tập tin bắt đầu tải trước khi bất cứ điều gì thực sự được tải

	+ onpause: Script sẽ được chạy khi phương tiện bị tạm dừng bởi người dùng hoặc lập trình theo chương trình

	+ onplay: Script sẽ được chạy khi phương tiện truyền thông sẵn sàng để bắt đầu play

	+ onplaying: Script sẽ được chạy khi phương tiện truyền thông thực sự đã bắt đầu play

	+ onprogress: Script sẽ được chạy khi trình duyệt đang trong quá trình lấy dữ liệu phương tiện

	+ onratechange: Script sẽ được chạy mỗi khi tốc độ phát lại thay đổi (như khi người dùng chuyển sang chế độ chuyển động chậm hoặc chuyển tiếp nhanh)

	+ onseeked: Script sẽ được chạy khi thuộc tính tìm kiếm được đặt thành false chỉ ra rằng tìm kiếm đã kết thúc

	+ onseeking: Script sẽ được chạy khi thuộc tính tìm kiếm được đặt thành TRUE chỉ ra rằng tìm kiếm đang hoạt động
	
	+ onstalled: Script sẽ được chạy khi trình duyệt không thể tìm nạp dữ liệu phương tiện cho bất kỳ lý do gì
	
	+ onsuspend: Script sẽ được chạy khi tìm nạp dữ liệu phương tiện được dừng trước khi nó được tải hoàn toàn vì bất kỳ lý do gì
	
	+ ontimeupdate: Script sẽ được chạy khi vị trí play đã thay đổi (như khi người dùng chuyển tiếp đến một điểm khác trong phương tiện truyền thông)
	
	+ onvolumechange: Script sẽ được chạy mỗi khi âm lượng được thay đổi (bao gồm đặt âm lượng thành "muted")
	
	+ onwaiting: Script sẽ được chạy khi phương tiện đã tạm dừng nhưng dự kiến sẽ tiếp tục (như khi phương tiện truyền thông tạm dừng để đệm nhiều dữ liệu hơn)
	-->
	

	<!-- Misc Events 
	+ ontoggle: trigger khi người dùng mở hoặc đóng phần tử <details>.
	- Hỗ trợ: <details>
	-->
