function sumFibs(num) {
 var prevNumber = 0;
 var currNumber = 1;
 var result = 0;
 while(currNumber <= num) {
  if(currNumber % 2 !== 0) {
    result+= currNumber
  }

  currNumber += prevNumber;
  prevNumber = currNumber - prevNumber;
}

return result
}

function sumFibs2(num) {
  debugger;
  if(num <= 0) {
    return 0
  }
  let fib = [1,1]
  let nextFib = 0;
  while((nextFib = fib[0] + fib[1]) <= num) {
   fib.unshift(nextFib)
 }
 return fib.filter(value => value % 2 !== 0).reduce((a,b) => a + b)
}

function smallestCommons(arr) {
  debugger
  arr.sort(function(a,b){
    return b - a;
  })
  let newArr = [];
  for(let i = arr[0]; i >= arr[1]; i--) {
    newArr.push(i)
  } 
  var quot = 0;
  var loop = 1;
  var n;

  do {
    quot = newArr[0] * loop * newArr[1];
    for (n = 2; n < newArr.length; n++) {
      if (quot % newArr[n] !== 0) {
        break;
      }
    }

    loop++;
  } while (n !== newArr.length);

  return quot;
}

function convertToRoman(num) {
	debugger; 
	let decimalValue = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
  let romanNumeral = ["M", "CM", "D", "CD", "C", "XC", "L","XL", "X", "IX", "V", "IV", "I"];
  let rmcm = "";
  for(let i = 0; i < decimalValue.length; i++) {
    while(decimalValue[i] <= num) {
      rmcm+= romanNumeral[i];
      num-=  decimalValue[i]
    }
  }
  return rmcm
}

Circle.prototype.isOverlapped = function(c) {
	// console.log(c);
  var d = Math.sqrt(Math.pow(this.x - c.x, 2) + Math.pow(this.y - c.y, 2));
  if (d === this.r + c.r) {
    return 0;
  }
  if (d < this.r + c.r) {
    return -1;
  }
  return 1; 
}


function mutation(arr) {
  let count = [... new Set(arr[0].toLowerCase().split('').sort())];
  let count2 = [... new Set(arr[1].toLowerCase().split('').sort())];
  for(let i = 0 ; i < count2.length ; i++) {
    if(!count.includes(count2[i])) {
      return false
    }
  }
  return true
}
