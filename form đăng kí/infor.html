<!DOCTYPE html>
<html>
<head>
	<title>Infor</title>
	<meta charset="utf-8" />
	<style type="text/css">
		body {
			background-image: url(https://techkalzen.com/wp-content/uploads/2020/02/tron-bo-nhung-hinh-anh-dep-buon-mang-tam-trang-suy-tu-3.jpg);
			background-attachment: fixed;
			background-size: cover;
		}
		h1 {
			text-align: center;
			color: red;
		}
		h2 {
			color: orange;
		}
		input {
			width: 100px;
			height: 50px;
		}
		span {
			margin-right: 20px;
			font-size: 30px;
			color: blue;
		}
	</style>
</head>
<body>
	<h1>Bạn đã đăng kí thành công</h1>
	<h2> - Và đây là thông tin của bạn :</h2>
	<span id="t1"></span>
	<script type="text/javascript">
window.onload = function() {
                let url_string = (window.location.href);
                let url = new URL(url_string);
        	let name = url.searchParams.get("name");
            let day = url.searchParams.get("day") ;
            let month = url.searchParams.get("month");
            let year = url.searchParams.get("year");
            let address = url.searchParams.get("address");
            let sex = url.searchParams.get("sex");
            let phone = url.searchParams.get("phone");
            let email = url.searchParams.get("email");
            let password = url.searchParams.get("password");
            let repassword = url.searchParams.get("repassword");
        let tong = " - Họ và tên : " + name + "<br/>" + " - Ngày sinh: "+ day + "/" + month + "/" + year + "<br/>" +"- Giới tính: " + sex + "<br/>" + " - Địa chỉ: " + address + "<br/>" +" - Số điện thoại: " + phone + "<br/>" + " - Email: " + email + "<br/>" + " - Password: " + password + "<br/>" + " - Repassword: " + repassword
        document.getElementById('t1').innerHTML = tong
}
	</script>
</body>
</html>
