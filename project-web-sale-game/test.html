<!DOCTYPE html>
<html>
<head>
	<title>c</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style-cc.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="cart-container">
					<table class="cart">
						<thead>
							<tr>
								<th class="product-thumbnail">Sản phẩm</th>
								<th class="product-name"><span class="hidden-mobile">Tên sản phẩm</span></th>
								<th class="product-price"><span class="hidden-mobile">Đơn giá</span></th>
								<th class="product-quantity"><span class="hidden-mobile">Số lượng</span></th>
								<th class="product-subtotal">Thành tiền</th>
								<th class="product-remove">&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<tr class="cart-item">
								<td class="product-thumbnail">
									<a href="shop-detail.html">
										<img src="img/riflesso_1.jpg">
									</a>
								</td>
								<td class="product-name">
									<a href="shop-detail.html">Tủ Riflesso</a> 
								</td>
								<td class="product-price">4.400.000</td>
								<td class="product-quantity">
									<div class="quantity">
										<button class="qty-decrease" onclick="" type="button">-</button>
										<input id="qty" type="text" name="quantity" value="1" class="" size="4">
										<button class="qty-increase" onclick="" type="button">+</button>
									</div>
								</td>
								<td class="product-subtotal">4.400.000</td>
								<td class="product-remove">
									<button><i class="fa fa-trash-o"></i></button>
								</td>
							</tr>
							<tr class="cart-item">
								<td class="product-thumbnail">
									<a href="shop-detail.html">
										<img src="img/rotonda_1.jpg" alt="">
									</a>
								</td>
								<td class="product-name">
									<a href="shop-detail.html">Bàn La Rotonda </a> 
								</td>
								<td class="product-price">3.200.000</td>
								<td class="product-quantity">
									<div class="quantity">
										<button class="qty-decrease" onclick="" type="button">-</button>
										<input id="qty" type="text" name="quantity" value="1" class="" size="4">
										<button class="qty-increase" onclick="" type="button">+</button>
									</div>
								</td>
								<td class="product-subtotal">3.200.000</td>
								<td class="product-remove">
									<button><i class="fa fa-trash-o"></i></button>
								</td>
							</tr>
							<tr>
								<td colspan="6" class="actions">
									<button class="empty-cart link-to hidden-mobile">Xóa toàn bộ</button>
									<a href="shop.html" class="link-to continue">Tiếp tục mua hàng <i class="fa fa-angle-right"></i></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="cart-checkout container">
					<div class="col-xs-12 col-sm-6">
						<div class="cart-coupon">
							<h3>Mã giảm giá</h3>
							<input type="text" value="" placeholder="Nhập mã giảm giá">
							<button class="apply-coupon link-to">Áp dụng mã giảm giá</button>
						</div>
					</div>
					<div class="col-xs-12 col-sm-6">
						<div class="cart-total">
							<h3>Tổng tiền</h3>
							<table>
								<tbody>
									<tr class="cart-subtotal">
										<th>Tạm tính</th>
										<td>7.600.000</td>
									</tr>
									<tr class="cart-discount">
										<th>Giảm giá<span class="discount-rate"></span></th>
										<td>0</td>
									</tr>
									<tr class="order-total">
										<th>Tổng tiền</th>
										<td class="amount">7.600.000</td>
									</tr>
								</tbody>
							</table>
							<div class="checkout-proceed">
								<a href="payment.html" class="link-to checkout-button">Tiến hành đặt hàng <i class="fa fa-angle-right"></i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main-cc.js"></script>
</body>
</html>
