<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Create</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Generator Password</h1>
    <div class="password-container">
        <div class="password-header">
            <div class="pw">
                <span id="pw">Create Something &#128522;&#128522;&#128522;</span>
                <button id="copy"><i class="fas fa-copy"></i></button>
            </div>
        </div>
        <div class="password-body">
            <div class="form-control">
                <label for="length">Length</label>
                <input type="number" id="length" min="1" max="40" value="20">
            </div>
            <div class="form-control">
                <label for="upperCase">UpperCase</label>
                <input type="checkbox" id="upperCase">
            </div>
            <div class="form-control">
                <label for="lowerCase">LowerCase</label>
                <input type="checkbox" id="lowerCase">
            </div>
            <div class="form-control">
                <label for="number">Numbers</label>
                <input type="checkbox" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Symbols</label>
                <input type="checkbox" id="symbol">
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>
</body>

</html>
